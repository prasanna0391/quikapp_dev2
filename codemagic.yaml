              wget --no-check-certificate -O assets/images/splash_bg.png "$SPLASH_BG"
            fi
        
            if [ ! -f assets/images/splash_bg.png ]; then
              echo "âŒ Error: Failed to download SPLASH background"
              exit 1
            fi
          else
            echo "â„¹ï¸ No SPLASH_BG provided, skipping background download"
