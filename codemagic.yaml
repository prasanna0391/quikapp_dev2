    - &autosigncode
      name: ðŸ” Automatic code signing via App Store Connect
      script: |
        echo "ðŸ—• Starting automatic code signing..."

          # Step 0: Check if private key is empty
          if [ -z "$APP_STORE_CONNECT_PRIVATE_KEY" ]; then
            echo "âŒ APP_STORE_CONNECT_PRIVATE_KEY is empty or not set"
            exit 1
          fi

          # Step 1: Decode and sanitize base64 PEM key
          echo "ðŸ” Decoding base64 private key..."
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" \
          | base64 --decode \
          | tr -d '\r' \
          | awk '{ printf "%s\n", $0 }' > private_key.p8

          # Step 1.1: Ensure newline at EOF
          tail -c1 private_key.p8 | read -r _ || echo >> private_key.p8

          # Step 2: Strip any non-ASCII characters (invisible BOM, etc.)
          echo "ðŸ§¼ Cleaning private key for non-ASCII characters..."
          LC_ALL=C tr -cd '\11\12\15\40-\176' < private_key.p8 > clean_key.p8
          mv clean_key.p8 private_key.p8

          # Step 2.1: Ensure END marker is present
          if ! grep -q "END PRIVATE KEY" private_key.p8; then
            echo "ðŸ—˜ Appending missing END PRIVATE KEY marker..."
            echo '-----END PRIVATE KEY-----' >> private_key.p8
          fi

          # Step 3: Verify PEM format
          echo "ðŸ“„ Preview of decoded private_key.p8:"
          head -n 5 private_key.p8

          if ! grep -q "BEGIN PRIVATE KEY" private_key.p8 || ! grep -q "END PRIVATE KEY" private_key.p8; then
            echo "âŒ Decoded private_key.p8 is not in valid PEM format!"
            exit 1
          else
            echo "âœ… private_key.p8 is in valid PEM format."
          fi

          # Step 4: Fetch signing files from App Store Connect
          echo "ðŸš€ Fetching signing files from App Store Connect..."

          app-store-connect fetch-signing-files \
          --type IOS_APP_ADHOC \
          --bundle-id "$BUNDLE_ID" \
          --create \
          --download \
          --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
          --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
          --private-key private_key.p8 \
          --team-id "$APP_STORE_CONNECT_TEAM_ID" \
          "$BUNDLE_ID"

          STATUS=$?

          if [ $STATUS -eq 0 ]; then
            echo "âœ… Code signing setup complete!"
          else
            echo "âŒ Code signing failed with exit code $STATUS"
            echo "ðŸ” Dumping private_key.p8 for debugging:"
            cat private_key.p8
            exit 1
          fi


    - &get_splash
